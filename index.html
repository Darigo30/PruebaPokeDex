<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel= "shortcut icon "type="image/png" href="assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>DariPokedex</title>
</head>
<body>
<main>
    <nav class="navbar navbar-light">
        <div class="container">
        <a class="navbar-brand" href="#"><img class="logo-pokeapi" src="assets/img/logo.png" alt="Logo PokeApi"></a>
        </div>
    </nav>
    <section>
        <div class="container pokemones">
            <div class="row">
                <div class="col-md-5">
                    <img class="img-poke-ball d-none d-md-block" src="assets/img/img-pokemon.png" alt="Imagen Pokemon">
                </div>
                <div class="col-md-6 mt-4">
                    <div class="img-logo-poke">
                        <img class="mx-auto d-block logo-poke" src="assets/img/Pokemon-Logo.png" alt="Logo Pokemon">
                    </div>
                    <div class="row align-items-center mb-4">
                        <div class="col-12 col-sm-6">
                            <select id="selectPoke" class="form-select select-poke" id="inlineFormSelectPref">
                                <option selected>Seleccione un Pokemon</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6">
                          <button id="consultar" class="btn-buscar-poke">Buscar Mi Pokemon</button>
                        </div>
                    </div>
                    <h1 class="h-tit" id="poke-name"></h1><span></span>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <h3 class="dat-pok mb-3">Fotos del Pokemon</h3>
                            <div class="fotos-poke">
                                <div class="poke-front">
                                    <img id="poke-front"/>
                                    <div class="dat-po-l vis">Vista Frontal</div>
                                </div>
                                <div class="poke-back">
                                    <img id="poke-back"/>
                                    <div class="dat-po-l vis">Vista Trasera</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h3 class="dat-pok mb-3">Datos del Pokemon</h3>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Nº Pokemon:<div class="numerpoke" id="numeropoke"></div></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Habilidad:<div class="numerpoke" id="habilidades"></div></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Tipo:<div class="numerpoke" id="tipo"></div></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Movimiento:<div class="numerpoke" id="pokemov"></div></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 mt-4">
                            <h3 class="dat-pok mb-3">Estadísticas</h3>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Estadística Base: <div class="numerpoke" id="pokebase"></div></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Índice de Juego: <div class="numerpoke" id="pokehp"></div></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Altura: <div class="numerpoke" id="pokealt"></div></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="d-flex dat-po-l">Peso: <div class="numerpoke" id="pokepeso"></div></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <canvas id="chartContainer"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--Chart Js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<!--Boostrap y Jquery-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!--Mi script-->
<script src="assets/js/custom.js"></script>
</body>
</html>
